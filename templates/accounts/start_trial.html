<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Free Trial - PharmacyAI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(140deg, #f5f8ff 0%, #eef5ff 45%, #ffffff 100%);
            min-height: 100vh;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-xl-5">
            <div class="text-center mb-4">
                <a href="/" class="text-decoration-none h3 fw-bold text-primary">PharmacyAI</a>
                <p class="text-muted mb-0">Start your 14-day free trial</p>
            </div>

            <div class="card shadow-sm border-0">
                <div class="card-body p-4 p-md-5">
                    {% if errors %}
                    <div class="alert alert-danger">
                        <ul class="mb-0 ps-3">
                            {% for field, message in errors.items %}
                            <li>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                    {% endif %}

                    <form method="post" action="{% url 'start-trial' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Pharmacy Name</label>
                            <input type="text" class="form-control" name="pharmacy_name" value="{{ form.pharmacy_name|default:'' }}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Admin Username</label>
                            <input type="text" class="form-control" name="username" value="{{ form.username|default:'' }}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Admin Email</label>
                            <input type="email" class="form-control" name="email" value="{{ form.email|default:'' }}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" name="password" required minlength="8">
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" name="password_confirm" required minlength="8">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="fa-solid fa-rocket me-2"></i>Create Trial Workspace
                        </button>
                    </form>
                </div>
            </div>

            <div class="text-center mt-3">
                <a href="{% url 'login' %}" class="text-decoration-none">Already have an account? Login</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
